networks:
  app-network:
    driver: bridge

volumes:
  user-db-data:
  article-db-data:
  keycloak-db-data:
  kafka-data:

services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    networks: [app-network]
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qg==
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka: { condition: service_healthy }
    networks: [app-network]
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      LOGGING_LEVEL_ROOT: WARN

  # KEYCLOAK
  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    networks: [app-network]
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 5s
      timeout: 3s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    depends_on:
      keycloak-db: { condition: service_healthy }
    networks: [app-network]
    ports:
      - "8080:8080"
    environment:
      KC_DB: postgres
      KC_DB_URL: ${KC_DB_URL}
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_ENABLED: 'true'
      KC_HEALTH_ENABLED: 'true'
      KC_LOG_LEVEL: INFO
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    command:
      - start-dev
      - --import-realm

  # TRAEFIK - API Gateway
  traefik:
    image: traefik:v3.2
    container_name: traefik
    depends_on:
      keycloak:
        condition: service_started
      oathkeeper:
        condition: service_healthy
    networks: [app-network]
    ports:
      - "8000:80"
      - "8001:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ORY OATHKEEPER - Authentification OIDC avec introspection
  oathkeeper:
    image: oryd/oathkeeper:v0.40
    container_name: oathkeeper
    depends_on:
      keycloak:
        condition: service_started
    networks: [app-network]
    command: serve --config /etc/oathkeeper/config.yaml
    environment:
      - KC_CLIENT_SECRET=${KC_CLIENT_SECRET}
    volumes:
      - ./oathkeeper:/etc/oathkeeper:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4456/health/alive"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # USER SERVICE - PostgreSQL
  user-db:
    image: postgres:15-alpine
    container_name: user-db
    networks: [app-network]
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: ${USER_POSTGRES_PASSWORD}
    volumes:
      - user-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_admin -d user_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  user-service:
    build:
      context: ./user-service
    container_name: user-service
    depends_on:
      user-db: { condition: service_healthy }
      kafka: { condition: service_healthy }
    networks: [app-network]
    ports:
      - "8081:8000"
    environment:
      DATABASE_URL: ${USER_DATABASE_URL}
      KAFKA_BROKERS: kafka:29092
      APP_ENV: prod

  # ARTICLE SERVICE - PostgreSQL
  article-db:
    image: postgres:15-alpine
    container_name: article-db
    networks: [app-network]
    environment:
      POSTGRES_DB: article_db
      POSTGRES_USER: article_admin
      POSTGRES_PASSWORD: ${ARTICLE_POSTGRES_PASSWORD}
    volumes:
      - article-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U article_admin -d article_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  article-service:
    build:
      context: ./article-service
    container_name: article-service
    depends_on:
      article-db: { condition: service_healthy }
      kafka: { condition: service_healthy }
    networks: [app-network]
    ports:
      - "8082:8000"
    environment:
      DATABASE_URL: ${ARTICLE_DATABASE_URL}
      KAFKA_BROKERS: kafka:29092
      APP_ENV: prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

