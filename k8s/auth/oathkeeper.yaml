apiVersion: v1
kind: Service
metadata:
  name: oathkeeper
  namespace: marketplace
  labels:
    app: oathkeeper
spec:
  ports:
    - name: proxy
      port: 4455
      targetPort: 4455
    - name: api
      port: 4456
      targetPort: 4456
  selector:
    app: oathkeeper
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oathkeeper
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oathkeeper
  template:
    metadata:
      labels:
        app: oathkeeper
    spec:
      initContainers:
        # Attendre que Keycloak soit prÃªt
        - name: wait-for-keycloak
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              until curl -sf http://keycloak:8080/health/ready; do
                echo "Waiting for keycloak..."
                sleep 5
              done
              echo "Keycloak is ready!"
      containers:
        - name: oathkeeper
          image: oryd/oathkeeper:v0.40
          args:
            - serve
            - --config
            - /etc/oathkeeper/config.yaml
          ports:
            - containerPort: 4455
              name: proxy
            - containerPort: 4456
              name: api
          env:
            - name: KC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: client-secret
          volumeMounts:
            - name: oathkeeper-config
              mountPath: /etc/oathkeeper
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /health/alive
              port: 4456
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 4456
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: oathkeeper-config
          configMap:
            name: oathkeeper-config
