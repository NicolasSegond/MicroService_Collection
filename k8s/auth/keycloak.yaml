apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: marketplace
  labels:
    app: keycloak
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: keycloak
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      initContainers:
        # Attendre que la base de données soit prête
        - name: wait-for-db
          image: postgres:15-alpine
          command:
            - /bin/sh
            - -c
            - |
              until pg_isready -h keycloak-db -U keycloak -d keycloak; do
                echo "Waiting for keycloak-db..."
                sleep 2
              done
              echo "Database is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: keycloak-db-password
        # Attendre que Kafka soit prêt
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:7.5.0
          command:
            - /bin/sh
            - -c
            - |
              until kafka-broker-api-versions --bootstrap-server kafka-0.kafka.marketplace.svc.cluster.local:9092 2>/dev/null; do
                echo "Waiting for kafka..."
                sleep 5
              done
              echo "Kafka is ready!"
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:23.0
          args:
            - start-dev
            - --import-realm
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: realm-config
              mountPath: /opt/keycloak/data/import
          env:
            - name: KC_DB
              value: "postgres"
            - name: KC_DB_URL
              value: "jdbc:postgresql://keycloak-db:5432/keycloak"
            - name: KC_DB_USERNAME
              value: "keycloak"
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: keycloak-db-password
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: admin-user
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: admin-password
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_LOG_LEVEL
              value: "INFO"
            # Hostname configuration for localhost access via port-forward
            - name: KC_HOSTNAME
              value: "localhost"
            - name: KC_HOSTNAME_PORT
              value: "8080"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"
            - name: KC_PROXY_HEADERS
              value: "xforwarded"
            # Kafka Event Listener
            - name: KAFKA_TOPIC
              value: "keycloak-events"
            - name: KAFKA_ADMIN_TOPIC
              value: "keycloak-admin-events"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-0.kafka.marketplace.svc.cluster.local:29092"
            - name: KAFKA_CLIENT_ID
              value: "keycloak"
            - name: KAFKA_EVENTS
              value: "REGISTER,UPDATE_PROFILE,DELETE_ACCOUNT,LOGIN,LOGOUT"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
      volumes:
        - name: realm-config
          configMap:
            name: keycloak-realm
