# Infrastructure: Databases, Kafka, Storage
---
# ============================================
# ARTICLE UPLOADS PVC
# ============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: article-uploads-pvc
  labels:
    app: article-service
    app.kubernetes.io/name: article-uploads
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# ============================================
# ARTICLE DATABASE
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: article-db
  labels:
    app: article-db
    app.kubernetes.io/name: article-db
    app.kubernetes.io/component: database
spec:
  ports:
    - port: 5432
      name: postgres
  selector:
    app: article-db
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: article-db
  labels:
    app: article-db
    app.kubernetes.io/name: article-db
    app.kubernetes.io/component: database
spec:
  serviceName: article-db
  replicas: 1
  selector:
    matchLabels:
      app: article-db
  template:
    metadata:
      labels:
        app: article-db
        app.kubernetes.io/name: article-db
        app.kubernetes.io/component: database
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
              name: postgres
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          env:
            - name: POSTGRES_DB
              value: "article_db"
            - name: POSTGRES_USER
              value: "article_admin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ARTICLE_POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: article-db-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "article_admin", "-d", "article_db"]
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "article_admin", "-d", "article_db"]
            initialDelaySeconds: 30
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: article-db-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
