# Infrastructure: Databases, Kafka, Secrets
---
# ============================================
# SECRETS
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: marketplace
type: Opaque
stringData:
  article-db-password: "article_secret_password"
  article-db-url: "postgresql://article_admin:article_secret_password@article-db:5432/article_db"
  keycloak-db-password: "keycloak_secret_password"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secrets
  namespace: marketplace
type: Opaque
stringData:
  admin-user: "admin"
  admin-password: "admin_secret_password"
  client-secret: "your_oidc_client_secret_here"
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: marketplace
type: Opaque
stringData:
  admin-password: "grafana_admin_password"
---
# ============================================
# ARTICLE DATABASE
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: article-db
  namespace: marketplace
spec:
  ports:
    - port: 5432
  selector:
    app: article-db
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: article-db
  namespace: marketplace
spec:
  serviceName: article-db
  replicas: 1
  selector:
    matchLabels:
      app: article-db
  template:
    metadata:
      labels:
        app: article-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "article_db"
            - name: POSTGRES_USER
              value: "article_admin"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: article-db-password
          volumeMounts:
            - name: article-db-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "article_admin", "-d", "article_db"]
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: article-db-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
