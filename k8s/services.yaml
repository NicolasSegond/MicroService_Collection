# Services: Article Service + Frontend
---
# ============================================
# FRONTEND CONFIG
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: marketplace
data:
  VITE_KEYCLOAK_URL: "http://localhost:8080"
  VITE_KEYCLOAK_REALM: "collector_realms"
  VITE_KEYCLOAK_CLIENT_ID: "collector_front"
  VITE_API_URL: "http://localhost:8000"
---
# ============================================
# FRONTEND
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: marketplace
spec:
  ports:
    - port: 3000
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:prod
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-config
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
---
# ============================================
# ARTICLE SERVICE
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: article-service
  namespace: marketplace
spec:
  ports:
    - port: 8000
  selector:
    app: article-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-service
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: article-service
  template:
    metadata:
      labels:
        app: article-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          command: ["/bin/sh", "-c", "until pg_isready -h article-db -U article_admin -d article_db; do sleep 2; done"]
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: article-db-password
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:7.5.0
          command: ["/bin/sh", "-c", "until kafka-broker-api-versions --bootstrap-server kafka-0.kafka.marketplace.svc.cluster.local:9092 2>/dev/null; do sleep 5; done"]
      containers:
        - name: article-service
          image: article-service:prod
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: APP_ENV
              value: "prod"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: article-db-url
            - name: KAFKA_BROKERS
              value: "kafka-0.kafka.marketplace.svc.cluster.local:29092"
            - name: KEYCLOAK_URL
              value: "http://keycloak:8080"
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: admin-user
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-secrets
                  key: admin-password
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
---
# ============================================
# ARTICLE SERVICE CONSUMER (Kafka)
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-service-consumer
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: article-service-consumer
  template:
    metadata:
      labels:
        app: article-service-consumer
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          command: ["/bin/sh", "-c", "until pg_isready -h article-db -U article_admin -d article_db; do sleep 2; done"]
        - name: wait-for-kafka
          image: confluentinc/cp-kafka:7.5.0
          command: ["/bin/sh", "-c", "until kafka-broker-api-versions --bootstrap-server kafka-0.kafka.marketplace.svc.cluster.local:9092 2>/dev/null; do sleep 5; done"]
        - name: wait-for-keycloak
          image: curlimages/curl:latest
          command: ["/bin/sh", "-c", "until curl -sf http://keycloak:8080/health/ready; do sleep 5; done"]
      containers:
        - name: consumer
          image: article-service:prod
          imagePullPolicy: Never
          command: ["php", "bin/console", "app:consume-keycloak-events"]
          env:
            - name: APP_ENV
              value: "prod"
            - name: SKIP_MIGRATIONS
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: article-db-url
            - name: KAFKA_BROKERS
              value: "kafka-0.kafka.marketplace.svc.cluster.local:29092"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
