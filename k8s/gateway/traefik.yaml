apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik
  namespace: marketplace
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: marketplace
  labels:
    app: traefik
spec:
  ports:
    - name: web
      port: 80
      targetPort: 80
    - name: dashboard
      port: 8080
      targetPort: 8080
  selector:
    app: traefik
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: traefik
      initContainers:
        # Attendre que Keycloak soit prêt
        - name: wait-for-keycloak
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              until curl -sf http://keycloak:8080/health/ready; do
                echo "Waiting for keycloak..."
                sleep 5
              done
        # Attendre que Oathkeeper soit prêt
        - name: wait-for-oathkeeper
          image: curlimages/curl:latest
          command:
            - /bin/sh
            - -c
            - |
              until curl -sf http://oathkeeper:4456/health/alive; do
                echo "Waiting for oathkeeper..."
                sleep 5
              done
      containers:
        - name: traefik
          image: traefik:v3.2
          ports:
            - containerPort: 80
              name: web
            - containerPort: 8080
              name: dashboard
          args:
            - --configFile=/etc/traefik/traefik.yaml
          volumeMounts:
            - name: traefik-config
              mountPath: /etc/traefik
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: traefik-config
          configMap:
            name: traefik-config
