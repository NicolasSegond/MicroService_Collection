name: CI / CD Pipeline


on:
  push:
    branches: [ "main", "develop"]
  pull_request:
    branches: [ "main", "develop"]

env:
  NODE_VERSION: 22
  FRONT_COVERAGE: "frontend/coverage"


jobs:
  build-and-test:
    name: Build and Test Marketplace Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Tests unitaires + couverture (Vitest)
        working-directory: ./frontend
        run: npm run test -- --run --coverage --coverage.reporter=lcov

      - name: Artefact couverture frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ${{ env.FRONT_COVERAGE }}
          retention-days: 7

  sonarcloud:
    name: Qualité • SonarCloud (multi-langages)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend coverage artefact
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: ${{ env.FRONT_COVERAGE }}

      - name: Scan SonarCloud (PHP + JS/TS)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=NicolasSegond_MicroService_Collection
            -Dsonar.organization=nicolassegond
            -Dsonar.sources=frontend/src
            -Dsonar.tests=frontend/src/__tests__,frontend/src/__mocks__
            -Dsonar.exclusions=**/vendor/**,**/var/**,**/node_modules/**,**/dist/**,**/__tests__/**,**/__mocks__/**
            -Dsonar.javascript.lcov.reportPaths=${{ env.FRONT_COVERAGE }}/lcov.info

  # ===========================================================================
  # ZAP SCAN - Local (CI with Docker Compose)
  # ===========================================================================
  zap-local:
    name: Security • ZAP Scan (Local)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'  # Only on PRs, not on deploy to staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decrypt environment file
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          openssl enc -aes-256-cbc -d -pbkdf2 -in .env.enc -out .env -pass pass:"$ENCRYPTION_KEY"

      - name: Start services (CI mode - no auth)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for Keycloak..."
          timeout 180 bash -c 'until curl -sf http://localhost:8080/health/ready; do sleep 5; done'
          
          echo "Waiting for API Gateway..."
          timeout 120 bash -c 'until curl -sf http://localhost:8000/api/users; do sleep 5; done'
          timeout 120 bash -c 'until curl -sf http://localhost:8000/api/articles; do sleep 5; done'
          
          sleep 5
          echo "✅ All services ready!"

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8000"
          docker_name: "ghcr.io/zaproxy/zaproxy:stable"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -j"
          allow_issue_writing: false
          fail_action: false

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v

  # ===========================================================================
  # ZAP SCAN - Staging/Production (direct URL)
  # ===========================================================================
  zap-staging:
    name: Security • ZAP Scan (Staging)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    # needs: deploy  # Décommenter si vous avez un job de déploiement

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ secrets.TARGET_BASE_URL }}
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"
          fail_action: true

