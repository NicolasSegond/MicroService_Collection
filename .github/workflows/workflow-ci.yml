name: CI / CD Pipeline


on:
  push:
    branches: [ "main", "develop"]
  pull_request:
    branches: [ "main", "develop"]

env:
  NODE_VERSION: 22
  FRONT_COVERAGE: "frontend/coverage"


jobs:
  build-and-test:
    name: Build and Test Marketplace Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Tests unitaires + couverture (Vitest)
        working-directory: ./frontend
        run: npm run test -- --run --coverage --coverage.reporter=lcov

      - name: Artefact couverture frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ${{ env.FRONT_COVERAGE }}
          retention-days: 7

  sonarcloud:
    name: Qualité • SonarCloud (multi-langages)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend coverage artefact
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: ${{ env.FRONT_COVERAGE }}

      - name: Scan SonarCloud (PHP + JS/TS)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=NicolasSegond_MicroService_Collection
            -Dsonar.organization=nicolassegond
            -Dsonar.sources=frontend/src
            -Dsonar.tests=frontend/src/__tests__,frontend/src/__mocks__
            -Dsonar.exclusions=**/vendor/**,**/var/**,**/node_modules/**,**/dist/**,**/__tests__/**,**/__mocks__/**
            -Dsonar.javascript.lcov.reportPaths=${{ env.FRONT_COVERAGE }}/lcov.info

  zap:
    name: Security • ZAP Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decrypt environment file
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          openssl enc -aes-256-cbc -d -pbkdf2 -in .env.enc -out .env -pass pass:"$ENCRYPTION_KEY"
          echo "✅ Environment file decrypted."
       

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d --build
          echo "✅ Services starting with environment variables..."

      - name: Wait for all services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          

          # Wait for Keycloak (required by Kong OIDC)
          echo "Waiting for Keycloak..."
          timeout 180 bash -c 'until curl -sf http://localhost:8080/health/ready; do sleep 5; done'
          echo "Keycloak is ready!"
          

          # Wait for Traefik
          echo "Waiting for Traefik..."
          timeout 120 bash -c 'until docker compose exec -T traefik traefik healthcheck; do sleep 5; done'
          echo "Traefik is ready!"
          

          # Give services a moment to stabilize
          sleep 10
          echo "All services ready!"


      - name: Debug - Check services status
        if: always()
        run: |
          echo "=== Docker containers status ==="
          docker compose ps
          echo ""
          echo "=== Testing endpoints ==="
          curl -v http://localhost:8000/health || true

      - name: Get Keycloak Token
        id: get-token
        run: |
          # Récupérer un token d'accès depuis Keycloak
          TOKEN=$(curl -s -X POST "http://localhost:8080/realms/collector_realms/protocol/openid-connect/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=client_credentials" \
            -d "client_id=collector" \
            -d "client_secret=${{ secrets.KC_CLIENT_SECRET }}" | jq -r '.access_token')
          
          if [ "$TOKEN" = "null" ] || [ -z "$TOKEN" ]; then
            echo "⚠️ Failed to get token, ZAP will scan without authentication"
            echo "TOKEN=" >> $GITHUB_OUTPUT
          else
            echo "✅ Token obtained successfully"
            echo "TOKEN=$TOKEN" >> $GITHUB_OUTPUT
          fi

      - name: Run ZAP Security Scan
        env:
          ZAP_AUTH_TOKEN: ${{ steps.get-token.outputs.TOKEN }}
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports
          
          # Créer un fichier de configuration avec le token si disponible
          if [ -n "$ZAP_AUTH_TOKEN" ]; then
            echo "Running ZAP with authentication token"
            cat > /tmp/zap-auth.prop << EOF
          replacer.full_list(0).description=Auth Header
          replacer.full_list(0).enabled=true
          replacer.full_list(0).matchtype=REQ_HEADER
          replacer.full_list(0).matchstr=Authorization
          replacer.full_list(0).regex=false
          replacer.full_list(0).replacement=Bearer ${ZAP_AUTH_TOKEN}
          EOF
            AUTH_VOLUME="-v /tmp/zap-auth.prop:/zap/wrk/zap-auth.prop:ro"
            AUTH_CONFIG="-config replacer.full_list\(0\).description=AuthHeader -config replacer.full_list\(0\).enabled=true -config replacer.full_list\(0\).matchtype=REQ_HEADER -config replacer.full_list\(0\).matchstr=Authorization -config replacer.full_list\(0\).regex=false -config replacer.full_list\(0\).replacement=\"Bearer ${ZAP_AUTH_TOKEN}\""
          else
            echo "Running ZAP without authentication"
            AUTH_VOLUME=""
            AUTH_CONFIG=""
          fi
          
          # Run ZAP with automation framework config
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/.zap:/zap/wrk/.zap:ro \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/reports:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -cmd \
              -port 8180 \
              -autorun /zap/wrk/.zap/zap.yaml \
              -config rules.cookie.ignorelist=PHPSESSID \
              -config replacer.full_list\(0\).description=AuthHeader \
              -config replacer.full_list\(0\).enabled=true \
              -config replacer.full_list\(0\).matchtype=REQ_HEADER \
              -config replacer.full_list\(0\).matchstr=Authorization \
              -config replacer.full_list\(0\).regex=false \
              -config "replacer.full_list(0).replacement=Bearer ${ZAP_AUTH_TOKEN}" || echo "ZAP scan completed"
          

          ls -la zap-reports/ || true


      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap-reports/
          if-no-files-found: warn
          retention-days: 30


      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Traefik logs ==="
          docker compose logs traefik --tail=100 || true
          echo ""
          echo "=== Oathkeeper logs ==="
          docker compose logs oathkeeper --tail=50 || true
          echo ""
          echo "=== Keycloak logs ==="
          docker compose logs keycloak --tail=50 || true
          echo ""
          echo "=== User Service logs ==="
          docker compose logs user-service --tail=50 || true
          echo ""
          echo "=== Article Service logs ==="
          docker compose logs article-service --tail=50 || true


      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml down -v

