name: CI / CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  NODE_VERSION: 22
  PHP_VERSION: "8.3"
  DATABASE_URL_ARTICLE: "postgresql://article_admin:article_pass@127.0.0.1:5432/article_db"
  FRONT_COVERAGE: "coverage-front.info"
  PHP_COVERAGE: "coverage-back.xml"

jobs:
  backend:
    name: API PLATFORM • PHPUnit + Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: article_admin
          POSTGRES_PASSWORD: article_pass
          POSTGRES_DB: article_db
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U article_admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Récupération du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer
          coverage: pcov

      - name: Cache Composer (speeds up installs)
        uses: actions/cache@v3
        with:
          path: article-service/vendor
          key: composer-${{ hashFiles('article-service/composer.lock') }}

      - name: Install PHP dependencies
        working-directory: ./article-service
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run DB migrations
        working-directory: ./article-service
        env:
          DATABASE_URL: ${{ env.DATABASE_URL_ARTICLE }}
        run: php bin/console doctrine:migrations:migrate --no-interaction

      - name: Composer dependency security audit
        working-directory: ./article-service
        run: composer audit --no-interaction --format=table --locked

      - name: Prepare test DB (create & fixtures)
        working-directory: ./article-service
        env:
          DATABASE_URL: ${{ env.DATABASE_URL_ARTICLE }}
        run: composer test:setup

      - name: PHPUnit Tests + Coverage
        working-directory: ./article-service
        env:
          DATABASE_URL: ${{ env.DATABASE_URL_ARTICLE }}
        run: vendor/bin/phpunit --coverage-clover=${{ env.PHP_COVERAGE }}

      - name: Backend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: article-service/${{ env.PHP_COVERAGE }}
          retention-days: 7

  frontend:
    name: Build and Test Marketplace Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Unit tests + coverage (Vitest)
        working-directory: ./frontend
        run: npm run test -- --run --coverage --coverage.reporter="lcov"

      - name: Prepare backend coverage report (LCOV)
        working-directory: ./frontend
        run: |
          test -f coverage/lcov.info || (echo "Pas de LCOV back, création d'un stub" && mkdir -p coverage && printf "TN:\nSF:dummy.js\nDA:1,0\nend_of_record\n" > coverage/lcov.info)
          mv coverage/lcov.info ../${{ env.FRONT_COVERAGE }}

      - name: Frontend coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: ${{ env.FRONT_COVERAGE }}
          retention-days: 7

  sonarcloud:
    name: Quality • SonarCloud (multi-language)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ backend, frontend ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage

      - name: Download backend coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage

      - name: Scan SonarCloud (PHP + JS/TS)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=NicolasSegond_MicroService_Collection
            -Dsonar.organization=nicolassegond
            -Dsonar.sources=frontend/src,article-service/src
            -Dsonar.tests=frontend/src/__tests__,frontend/src/__mocks__,article-service/tests
            -Dsonar.exclusions=**/vendor/**,**/var/**,**/node_modules/**,**/dist/**,**/__tests__/**,**/__mocks__/**,article-service/public/**,article-service/src/DataFixtures/**,article-service/src/Kernel.php
            -Dsonar.coverage.exclusions=article-service/src/Repository/**,article-service/src/Entity/**
            -Dsonar.javascript.lcov.reportPaths=${{ env.FRONT_COVERAGE }}
            -Dsonar.php.coverage.reportPaths=${{ env.PHP_COVERAGE }}

  perf_tests:
    name: Performance • JMeter Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decrypt environment file
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          openssl enc -aes-256-cbc -d -pbkdf2 -in .env.enc -out .env -pass pass:"$ENCRYPTION_KEY"

      - name: Start services
        run: |
          docker compose up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for Keycloak..."
          timeout 180 bash -c 'until curl -sf http://localhost:8080/health/ready; do sleep 5; done'

          echo "Waiting for API..."
          timeout 120 bash -c 'until curl -sf http://localhost:8000/api/articles; do sleep 5; done'

          echo "All services ready!"

      - name: Create JMeter output directory
        run: mkdir -p .github/perf/report

      - name: Run JMeter tests
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/.github/perf:/jmeter \
            apache/jmeter:5.6.2 \
            -n \
            -t /jmeter/test.jmx \
            -l /jmeter/results.jtl \
            -e -o /jmeter/report \
            -Japi.host=localhost \
            -Japi.port=8000 \
            -Jkeycloak.host=localhost \
            -Jkeycloak.port=8080 \
            -Jusers.public=10 \
            -Jusers.auth=5 \
            -Jusers.stress=20 \
            -Jrampup=5 \
            -Jrampup.stress=30

      - name: Upload JMeter HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jmeter-report
          path: .github/perf/report/
          retention-days: 7

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jmeter-results
          path: .github/perf/results.jtl
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose down -v

  zap-local:
    name: Security • ZAP Scan (Local)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Decrypt environment file
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          openssl enc -aes-256-cbc -d -pbkdf2 -in .env.enc -out .env -pass pass:"$ENCRYPTION_KEY"

      - name: Start services (CI mode - no auth)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for Keycloak..."
          timeout 180 bash -c 'until curl -sf http://localhost:8080/health/ready; do sleep 5; done'
          
          # Wait for Traefik
          echo "Waiting for Traefik..."
          timeout 120 bash -c 'until docker compose exec -T traefik traefik healthcheck; do sleep 5; done'
          echo "Traefik is ready!"
          
          sleep 5
          echo "All services ready!"

      - name: ZAP Baseline Scan
        run: |
          # Create writable directory structure for ZAP
          mkdir -p zap-wrk/.ZAP zap-wrk/reports
          
          # Copy ZAP config files to writable location
          cp .zap/zap.yaml zap-wrk/zap.yaml
          
          # Update zap.yaml URLs to use traefik hostname (internal Docker network)
          sed -i 's|http://localhost:8000|http://traefik:80|g' zap-wrk/zap.yaml
          
          # Change ownership to zap user (UID 1000) inside container
          sudo chown -R 1000:1000 zap-wrk
          
          # Get the Docker network name created by docker-compose
          NETWORK_NAME=$(docker network ls --format '{{.Name}}' | grep -E 'app-network' | head -1)
          echo "Using network: $NETWORK_NAME"
          
          # Show the zap.yaml content for debugging
          echo "=== ZAP Config ==="
          cat zap-wrk/zap.yaml
          
          # Run ZAP with Automation Framework (uses zap.yaml)
          docker run --rm \
            --network "${NETWORK_NAME:-microservice_collection_app-network}" \
            -v ${{ github.workspace }}/zap-wrk:/zap/wrk:rw \
            -v ${{ github.workspace }}/zap-wrk:/home/zap:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -cmd \
              -autorun /zap/wrk/zap.yaml
          
          echo "=== ZAP Reports ==="
          ls -la zap-wrk/
          ls -la zap-wrk/reports/ || true

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap-wrk/reports/
          if-no-files-found: warn

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml down -v