name: CI / CD Pipeline


on:
  push:
    branches: [ "main", "develop", "improve-security" ]
  pull_request:
    branches: [ "main", "develop"]


jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.detect-frontend-changes.outputs.frontend }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect frontend changes
        uses: dorny/paths-filter@v3
        id: detect-frontend-changes
        with:
          filters: |
            frontend:
              - 'marketplace-frontend/**'
              - 'package.json'
              - 'package-lock.json'
              - '.eslintrc*'
              - '.prettierrc*'


  build-and-test:
    name: Build and Test Marketplace Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./marketplace-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./marketplace-frontend
        run: npm install

      - name: Run ESLint
        working-directory: ./marketplace-frontend
        run: npm run lint


  sonarcloud:
    name: Qualité • SonarCloud (multi-langages)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan SonarCloud (PHP + JS/TS)
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=NicolasSegond_MicroService_Collection
            -Dsonar.organization=nicolassegond

  zap:
    name: Security • ZAP Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test .env file
        run: |
          cat << EOF > .env
          # Keycloak Database Credentials
          KEYCLOAK_POSTGRES_PASSWORD=${{ secrets.KEYCLOAK_POSTGRES_PASSWORD }}
          KC_DB_PASSWORD=${{ secrets.KC_DB_PASSWORD }}
          KC_DB_URL=${{ secrets.KC_DB_URL }}
          
          # Keycloak Admin Credentials
          KEYCLOAK_ADMIN=${{ secrets.KEYCLOAK_ADMIN }}
          KEYCLOAK_ADMIN_PASSWORD=${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
          
          # Kong OIDC Configuration
          KC_CLIENT_SECRET=${{ secrets.KC_CLIENT_SECRET }}
          KC_ISSUER=${{ secrets.KC_ISSUER }}
          
          # User Service Database Credentials
          USER_POSTGRES_PASSWORD=${{ secrets.USER_POSTGRES_PASSWORD }}
          USER_DATABASE_PASSWORD=${{ secrets.USER_DATABASE_PASSWORD }}
          USER_DATABASE_URL=${{ secrets.USER_DATABASE_URL }}
          
          # Article Service Database Credentials
          ARTICLE_POSTGRES_PASSWORD=${{ secrets.ARTICLE_POSTGRES_PASSWORD }}
          ARTICLE_DATABASE_PASSWORD=${{ secrets.ARTICLE_DATABASE_PASSWORD }}
          ARTICLE_DATABASE_URL=${{ secrets.ARTICLE_DATABASE_URL }}
          EOF
          echo "✅ Test .env file created"

      - name: Start services with Docker Compose
        run: |
          # Use only docker-compose.yml (ignore override for CI - prod mode)
          docker compose -f docker-compose.yml up -d --build
          echo "Services starting in production mode..."

      - name: Wait for all services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          

          # Wait for Keycloak (required by Kong OIDC)
          echo "Waiting for Keycloak..."
          timeout 180 bash -c 'until curl -sf http://localhost:8080/health/ready; do sleep 5; done'
          echo "Keycloak is ready!"
          

          # Wait for Kong
          echo "Waiting for Kong..."
          timeout 120 bash -c 'until curl -sf http://localhost:8000/health; do sleep 5; done'
          echo "Kong is ready!"
          

          # Give services a moment to stabilize
          sleep 10
          echo "All services ready!"


      - name: Debug - Check services status
        if: always()
        run: |
          echo "=== Docker containers status ==="
          docker compose ps
          echo ""
          echo "=== Testing endpoints ==="
          curl -v http://localhost:8000/health || true


      - name: Run ZAP Security Scan
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports
          

          # Run ZAP with automation framework config (use port 8180 to avoid conflict with Keycloak on 8080)
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/.zap:/zap/wrk/.zap:ro \
            -v ${{ github.workspace }}/zap-reports:/zap/wrk/reports:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -cmd \
              -port 8180 \
              -autorun /zap/wrk/.zap/zap.yaml \
              -config rules.cookie.ignorelist=PHPSESSID || echo "ZAP scan completed"
          

          ls -la zap-reports/ || true


      - name: Upload ZAP Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap-reports/
          if-no-files-found: warn
          retention-days: 30


      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Kong logs ==="
          docker compose logs kong --tail=100 || true
          echo ""
          echo "=== Keycloak logs ==="
          docker compose logs keycloak --tail=50 || true
          echo ""
          echo "=== User Service logs ==="
          docker compose logs user-service --tail=50 || true
          echo ""
          echo "=== Article Service logs ==="
          docker compose logs article-service --tail=50 || true


      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml down -v

