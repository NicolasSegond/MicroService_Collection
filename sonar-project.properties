sonar.projectKey=NicolasSegond_MicroService_Collection
sonar.organization=nicolassegond

# Sources
sonar.sources=frontend/src,article-service/src
sonar.tests=frontend/src/__tests__,frontend/src/__mocks__,article-service/tests

# Exclusions
sonar.exclusions=\
  **/vendor/**,\
  **/var/**,\
  **/node_modules/**,\
  **/dist/**,\
  **/__tests__/**,\
  **/__mocks__/**,\
  article-service/public/**,\
  article-service/src/DataFixtures/**,\
  article-service/src/Kernel.php,\
  article-service/src/Command/SyncKeycloakUsersCommand.php,\
  article-service/src/Kafka/KafkaConsumer.php

# Coverage exclusions
sonar.coverage.exclusions=\
  article-service/src/Repository/**,\
  article-service/src/Entity/**,\
  frontend/src/main.jsx,\
  frontend/src/App.jsx

# Coverage reports sont d√©finis dans le CI (variables d'env)
